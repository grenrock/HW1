<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ottergram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">ottergram</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="#">
            <img class="thumbnail-image" src="img/flexbox-froggy.jpg" alt="Flexbox Froggy">
            <span class="thumbnail-title">Flexbox Froggy</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
            <img class="thumbnail-image" src="img/grid-garden.jpg" alt="Grid Garden">
            <span class="thumbnail-title">Grid Garden</span>
          </a>
      </li>

    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame">
        <img class="detail-image" src="img/flexbox-froggy.jpg" alt="">
        <span class="detail-image-title">Stayin' Alive</span>
      </div>
    </div>
  </main>
</body>

</html>
